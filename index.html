<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" />
	<title>Drip Marker</title>
	<link href="assets/style.css" rel="stylesheet" />
	<link rel="manifest" href="manifest.json">

	<meta name="application-name" content="Drip Marker">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />

<body>
	<div class="canvasContainer">
		<canvas class="canvas">Sorry, your browser is not supported</canvas>
		<canvas class="drips"></canvas>
	</div>
	<div class="menuContainer">
		<select data-change="penWidth">
			<option disabled selected>Pen Width</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="5">5</option>
			<option value="7">7</option>
			<option value="10">10</option>
			<option value="20">20</option>
		</select>
		<select data-change="dripTolerance">
			<option disabled selected>Drip Tolerance</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="5">5</option>
			<option value="7">7</option>
			<option value="10">10</option>
			<option value="20">20</option>
		</select>
		<button class="clear">Clear</button>
	</div>
	<script type="text/javascript" src="assets/index.js"></script>
</body>

</html>
